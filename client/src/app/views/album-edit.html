<div class="head-page" *ngIf="identity">
  <h1>{{titulo}}</h1>
</div>
<form #formAlbum="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6 col-lg-offset-1">
  <p>
    <label>Title</label>
    <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title"
           class="form-control" required />
    <span *ngIf="!title.valid && title.touched">
      Title is mandatory !!!
    </span>
  </p>
  <p>
    <label>Description</label>
    <textarea #description="ngModel" name="description" [(ngModel)]="album.description"
              class="form-control" required></textarea>
    <span *ngIf="!description.valid && description.touched">
      Description is mandatory !!!
    </span>
  </p>

  <p>
    <label>Year</label>
    <input type="number" #year="ngModel" name="year" [(ngModel)]="album.year"
           class="form-control" required />
    <span *ngIf="!year.valid && year.touched">
      Year is mandatory !!!
    </span>
  </p>

  <div *ngIf="is_edited">

    <div class="artist_image_for_edit" *ngIf=" album.image && album.image !='null'">
      <img src="{{url + 'getImageAlbum/' + album.image }}" />
    </div>
    <p>

      <label> Upload the album image !</label>
      <input type="file" placeholder="Upload image..."
             (change)="fileChangeEvent(
             $event)" />


    </p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    <strong>Error</strong> {{errorMessage}}

  </div>

  <div *ngIf="alertSuccess" class="alert alert-success">

    {{alertSuccess}}

  </div>

  <input type="submit" value="Update Album Info"
         [disabled]="!formAlbum.form.valid"
         class="btn btn-success"/>
</form>
