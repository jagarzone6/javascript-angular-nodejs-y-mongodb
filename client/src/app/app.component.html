    {{title}}
  </a>

</h1>

  <nav class="navigation">

    <a href="#">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>

    </a>

<div *ngIf="identity" class="central col-lg-10 col-md-10 col-sm-8 col-xs-7">
  <router-outlet></router-outlet>
</div>


<div class="col-lg-12" *ngIf="!identity" >
  <div class="col-lg-2"></div>
  <div class="col-lg-4">
    <h1> Identificate yourself</h1>

    <div *ngIf="errorMessage" class="alert alert-info">
      <strong>Error</strong> {{errorMessage}}

    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>
          E-mail:
        </label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"
               class="form-control" required/>
        <span *ngIf="!email.valid && email.touched">
          Email is required
        </span>
      </p>

      <p>
        <label>
          Password:
        </label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password"
               class="form-control" required />
        <span *ngIf="!password.valid && password.touched">
          Password is required
        </span>
      </p>

      <input type="submit" value="Go" class="btn btn-primary" />

    </form>
  </div>

  <div class="col-lg-4">
    <h1> Registrate </h1>

    <div *ngIf="alertRegister" class="alert alert-success">
     {{alertRegister}}

    </div>

    <div *ngIf="errorMessage2" class="alert alert-info">
      <strong>Error</strong> {{errorMessage}}

    </div>

    <form #registrateForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-7">
      <p>
        <label>
          Name:
        </label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required/>
        <span *ngIf="!name.valid && name.touched">
          Name is required
        </span>
      </p>

      <p>
        <label>
          Surname:
        </label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" required/>
        <span *ngIf="!surname.valid && surname.touched">
          Surname is required
        </span>
      </p>

      <p>
        <label>
          E-mail:
        </label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user_register.email"
               class="form-control" required/>
        <span *ngIf="!email.valid && email.touched">
          Email is required
        </span>
      </p>

      <p>
        <label>
          Password:
        </label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password"
               class="form-control" required />
        <span *ngIf="!password.valid && password.touched">
          Password is required
        </span>
      </p>

      <input type="submit" value="Sign Up" class="btn btn-primary" />

    </form>

  </div>
  <div class="col-lg-2"></div>
</div>
